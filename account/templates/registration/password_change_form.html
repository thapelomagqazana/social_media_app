{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <div class="card">
        <p class="x-large">Change your password</p>
        <p>Use the form below to change your password.</p>
        <form method="post">
            {{ form.as_p }}
            <p><input type="submit" value="Change"></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
