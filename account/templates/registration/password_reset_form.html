{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <div class="card">
        <p class="x-large">Forgotten your password</p>
        <p>Enter your e-mail address to obtain a new password</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Send e-mail"></p>
        </form>
    </div>
    
{% endblock %}
